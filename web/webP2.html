<!DOCTYPE html>
<html>
<head>

    <title>Andev Web - Inscription</title>
    <link rel="stylesheet" href="projett.css">
</head>
<body>
    <div class="wrapper">
        
        <form action="register.php" method="post" onsubmit="window.location.href='web.html'; return false;">
            <h2>Inscription</h2>
            <div class="input-field">
                <input type="text" name="nom" required>
                <label>Entrez votre nom</label>
            </div>
            <div class="input-field">
                <input type="text" name="email" required>
                <label>Entrez votre email</label>
            </div>

                <label>Créez un mot de passe</label>
            </div>
            <div class="input-field">
                <input type="password" name="confirm_password" required>
                <label>Confirmez le mot de passe</label>
            </div>
            <button type="submit">S'inscrire</button>
            <div class="register">
                <p>Vous avez déjà un compte ? <a href="webP1.html">Se connecter</a></p>
